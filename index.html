<!DOCTYPE html>
<html>
<head>
  <title>pet catchers egg calculator</title>
  <link rel="shortcut icon" type="image/x-icon" href="mydog.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #290646;
    }

    .calculator-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(54, 4, 83, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    select,
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #000000;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #bfa8d1;
      color: #000000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #9b6ad3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    .extra-text {
      margin-top: 20px;
    }

    .extra-text label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .extra-text textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border: 1px solid #000000;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }

    .time-converter {
      margin-top: 30px;
      border-top: 1px solid #000000;
      padding-top: 20px;
    }

    .time-converter label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .version {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: #808080;
    }

    .version2 {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 12px;
      color: #000000;
    }

    .redirect-button-container {
      text-align: center;
      margin-top: 20px;
    }

    .redirect-button {
      background-color: #bfa8d1;
      color: #000000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .redirect-button:hover {
      background-color: #9b6ad3;
    }
  </style>
  <script>
    function calculate() {
      var eggCount = parseInt(document.getElementById("eggCount").value);
      var eggAmount = parseInt(document.getElementById("eggAmount").value);
      var eggSpeed = parseFloat(document.getElementById("eggSpeed").value);

      var hatchTimeSeconds = (eggAmount / eggCount) * (4 + 31 / 1000) / eggSpeed;
      var result = "Result: " + hatchTimeSeconds.toFixed(2) + " seconds";

      document.getElementById("result").innerHTML = result;
    }

    function handleEggCountChange() {
      var selectedOption = document.getElementById("eggCount").value;
      var optionalEggCountContainer = document.getElementById("optionalEggCountContainer");

      if (selectedOption === "optional") {
        optionalEggCountContainer.style.display = "block";
      } else {
        optionalEggCountContainer.style.display = "none";
      }
    }

    function convertTime() {
      var seconds = parseFloat(document.getElementById("seconds").value);
      var minutes = Math.floor(seconds / 60);
      var remainingSeconds = seconds % 60;
      var hours = Math.floor(minutes / 60);
      var remainingMinutes = minutes % 60;
      var days = Math.floor(hours / 24);
      var remainingHours = hours % 24;

      var result = days + " day(s), " + remainingHours + " hour(s), " + remainingMinutes + " minute(s), and " + remainingSeconds.toFixed(2) + " second(s)";
      document.getElementById("timeResult").innerHTML = "Result: " + result;
    }
    
    function redirectToLink() {
      window.location.href = "https://shattereddisk.github.io/rickroll/rickroll.mp4";
    }
  </script>
</head>
<body>
  <div class="calculator-container">
    <h1>pet catchers egg calculator</h1>

    <label for="eggCount">eggs you hatch at once:</label>
    <select id="eggCount" onchange="handleEggCountChange()">
      <option value="1">1 egg</option>
      <option value="2">2 eggs</option>
      <option value="3">3 eggs</option>
      <option value="4">4 eggs</option>
      <option value="5">5 eggs</option>
      <option value="optional">custom</option>
    </select><br>

    <div id="optionalEggCountContainer" style="display: none;">
      <label for="optionalEggCount">(custom) eggs you hatch at once:</label>
      <input type="number" id="optionalEggCount"><br>
    </div>

    <label for="eggAmount">amount of eggs in your inventory:</label>
    <input type="number" id="eggAmount"><br>

    <label for="eggSpeed">egg hatching speed:</label>
    <select id="eggSpeed">
      <option value="1">default (no egg speed)</option>
      <option value="1.05">egg speed i</option>
      <option value="1.2">egg speed ii</option>
      <option value="1.45">egg speed iii</option>
    </select><br>

    <button onclick="calculate()">calculate time</button>

    <p id="result"></p>

    <div class="extra-text">
      <label for="additionalNotes">Here's a quick tutorial on how to use this: The 'eggs you hatch at once' represents the number of eggs you hatch per input. The options 1, 2, 3, 4, and 5 are available, but if none of these fit your needs, you can choose custom. For the 'amount of eggs' input, simply enter the total number of eggs you have. Thank you for using this tool!</label>
    </div>

    <div class="time-converter">
      <label for="seconds">Enter seconds to convert:</label>
      <input type="number" id="seconds" oninput="convertTime()"><br>

      <p id="timeResult"></p>
    </div>

    <div class="version">
      version 1.0 (pet catchers release) üó£Ô∏èüî•
    </div>
    
    <div class="redirect-button-container">
      <button class="redirect-button" onclick="redirectToLink()">C:</button>
    </div>
  </div>

</body>
</html>
